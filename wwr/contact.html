    <header id="logo">

    <main>
        <h1>The Rapids Rafting Company</h1>
        <p>123 Main River Street</p>
        <p>Jinja, Uganda</p>
        <p>+265 700519818</p>
        <a href="whitewaters">info@whitewaters.com</a>

        <div class="container">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d130736.76485841093!2d33.17176675638367!3d0.47935777607140806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sug!4v1764577101085!5m2!1sen!2sug"

                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            <form class="form">
                <div>
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username" placeholder="Job Gamutambuli">

                <div>
                    <label for="emailaddress">Email:</label>
                    <input type="email" id="emailaddress" name="emailaddress" placeholder="ritvikjob@gmail.com">
                </div>

                <p>Message Purpose</p>
                <div>
                    <input type="radio" id="generalinquiry" name="messagepurpose" value="generalinquiry">
                    <label for="generalinquiry">General Inquiry</label>
                </div>
                <div>
                    <input type="radio" id="revervationquestions" name="messagepurpose" value="reservationquestions">
                    <label for="revervationquestions">Reservation Question</label>
                </div>
                <div>
                    <input type="radio" id="websitesuggestions" name="messagepurpose" value="websitesuggestions">
                    <label for="websitesuggestions">Website Suggestion</label>
                </div>

                <label class="msg" for="Message">Message</label>
                <textarea name="Message" id="Message" placeholder="Type here"></textarea>

                <label class="checkbx"><input type="checkbox" id="subscribe" name="subscribe">Please subscribe me to the
                    monthly newsletter</label>

                <button type="submit">Get in Touch!</button>
            </form>
        </div>

        <section class="profimg">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/prof1.jpg" alt="Profile1">
                <figcaption>Ritvik Arora is a Raft Guide and he has experience of two years and has made

            </figure>
            <figure>

            <figure>
